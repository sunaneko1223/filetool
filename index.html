<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファイル作成ツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 300px;
      font-family: Consolas, monospace;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ファイル作成ツール</h1>

    <label>ファイル名:</label>
    <input type="text" id="filename" placeholder="example">

    <label>拡張子:</label>
    <select id="extension">
      <option value="txt">.txt</option>
      <option value="js">.js</option>
      <option value="html">.html</option>
      <option value="lua">.lua</option>
      <option value="py">.py</option>
      <option value="json">.json</option>
      <option value="css">.css</option>
    </select>

    <label>内容:</label>
    <textarea id="content" placeholder="ここにコードや内容を入力"></textarea>

    <button onclick="downloadFile()">ダウンロード</button>

    <div class="footer">
      全コード整形済みでダウンロードされます。
    </div>
  </div>

  <script>
    function formatCode(ext, content) {
      try {
        if(ext === "json") {
          return JSON.stringify(JSON.parse(content), null, 2);
        }
        if(ext === "html") {
          // 簡単なHTML整形
          return content.replace(/></g, ">\n<").split("\n").map(line => line.trim()).join("\n");
        }
        if(ext === "js" || ext === "py" || ext === "lua" || ext === "css") {
          // 簡易インデント整形：各行先頭の空白を整理
          return content.split("\n").map(line => line.trimEnd()).join("\n");
        }
        return content;
      } catch(e) {
        alert("整形中にエラーが発生しました。入力内容を確認してください。");
        return content;
      }
    }

    function downloadFile() {
      const filename = document.getElementById('filename').value.trim();
      const extension = document.getElementById('extension').value;
      const content = document.getElementById('content').value;

      if(!filename) {
        alert("ファイル名を入力してください");
        return;
      }

      const formatted = formatCode(extension, content);

      let mime = "text/plain";
      if(extension === "json") mime = "application/json";
      else if(extension === "html") mime = "text/html";
      else if(extension === "js") mime = "text/javascript";
      else if(extension === "css") mime = "text/css";
      else if(extension === "py") mime = "text/x-python";
      else if(extension === "lua") mime = "text/plain";

      const blob = new Blob([formatted], {type: mime});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${filename}.${extension}`;
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>
